{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<section id="AAC">
    <div class="container" align="right">
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary btn-lg" value="Logout">
          Logout
        </button>
      </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-secondary btn-lg" value="Upload Answer key"/>
                    <br>
                </form>
                <br>
            </div>
        </div>
        {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
              {% endfor %}
          </ul>
        {% endif %}
    </div>

</section>

{% endblock %}

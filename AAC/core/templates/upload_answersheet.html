{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<section id="AAC">
    <div class="container" align="right">
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary btn-lg" value="Logout">
          Logout
        </button>
      </form>
      <br>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-secondary btn-lg" value="Upload Answer sheet"/>
                </form>
            </div>

        </div>
    </div>

</section>

{% endblock %}
